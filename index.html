<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>skribbl</title>
    <link rel="stylesheet" href="css/vendor/foundation.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/fabric.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.13.3/dist/tf.min.js"> </script>

</head>
<body>
    
    <section id="start" class="section screen__start grid-container">
        <div class="grid-x">
            <div class="button-info__container cell small-2 margin-left-auto">
                <button type="button" onclick="showInfo()" class="button hollow secondary button-info">i</button>
            </div>
            <div class="cell small-12 logo--start">
                <img src="assets/logo_big_color.png" alt="logo">
            </div>
            <div class="button-start__container cell small-10 margin-auto">
                <a href="#game" class="button button-start">START</a>
            </div>
        </div>
        <div class="info__container" onclick="hideInfo()">
            <div class="info">
                <h3>info</h3>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ipsum, quos facilis labore error iure, doloremque odit repudiandae excepturi quasi accusantium enim voluptate sint modi eligendi, aut amet asperiores unde alias.</p>
            </div>
        </div>
    </section>

    <section id="game" class="section screen__game grid-container">
        <div class="grid-x">
            <div class="cell small-12 bars__container">
                <div class="bar" id="sym1">
                    <span id="prob1"></span>
                </div>
                <div class="bar" id="sym2">
                    <span id="prob2"></span>
                </div>
                <div class="bar" id="sym3">
                    <span id="prob3"></span>
                </div>
                <div class="bar" id="sym4">
                    <span id="prob4"></span>
                </div>
                <div class="bar" id="sym5">
                    <span id="prob5"></span>
                </div>
            </div>
            <div class="cell small-12 canvas__container">
                <canvas id="canvas" class="canvas"></canvas>
            </div>
            <div class="cell small-4 button-clear__container">
                <button class="button button-clear" onclick="erase()">Clear</button>
            </div>
            <div class="cell small-4 margin-left-auto text-align-right">
                    <a href="#start" class="button">tempStart</a>
                </div>
            <div class="cell small-4 margin-left-auto text-align-right">
                <a href="#end" class="button">tempEnd</a>
            </div>
        </div>
    </section>

    <section id="end" class="section screen__end grid-container">
        <div class="grid-x">
            <div class="cell small-4 margin-left-auto text-align-right">
                    <a href="#start" class="button">tempStart</a>
                </div>
            <div class="cell small-4 margin-left-auto text-align-right">
                <a href="#game" class="button">tempGame</a>
            </div>
        </div>
    </section>

    <script src="js/index.js"></script>
</body>
</html>
